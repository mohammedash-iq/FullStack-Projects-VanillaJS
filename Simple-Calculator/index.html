<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main-body">
      <div style="display: flex">
        <input id="display" type="text" placeholder="0" />
        <button id="reset-btn">C</button>
      </div>

      <div id="firstrow" class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div id="secondrow" class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div id="thirdrow" class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
      </div>
      <div id="fourthrow" class="row">
        <button>/</button>
        <button>*</button>
        <button>0</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
