<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Personal Budget Tracker</h1>
    <input type="radio" name="select" id="income" />
    <label for="select">Income</label>
    <input type="radio" id="expense" name="select" />
    <label for="select">Expense</label>

    <h3>Enter your Income</h3>
    <form>
      <label for="price">Enter Your Amount :</label>
      <input type="text" name="income" id="amont" />
      <label for="discription">Discription</label>
      <input type="text" name="discription" id="discription" /><label for="date"
        >Date</label
      >
      <input type="date" name="date" id="dateadded" />
      <input type="submit" value="Add" />
      <input type="reset" value="Reset" />
    </form>
    <section>
      <div>
        <label for="startdate"></label>
        <input type="date" name="startdate" id="startdate" />
        <label for="enddate"></label>
        <input type="date" name="enddate" id="enddate" />
        <select name="type" id="type">
          <option value="">Select Type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div>
        <h4>Current Balance</h4>
        <h4>Transactions History</h4>

        <div id="transactions"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
